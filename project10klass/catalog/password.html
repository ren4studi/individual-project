<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ пароля.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

        <style>
        /* Базовые стили для демонстрации */
        :root {
            --accent-danger: #ff4757;
            --accent-warning: #ffa502;
            --accent-success: #2ed573;
        }
        

        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        

        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        

        
        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        

        
        .input-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
    </style>

</head>
<body>

        <header>
        <nav>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Вовченко Ярослав</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html"><i class="fas fa-home"></i> Главное меню</a></li>
                <li><a href="hesh.html"><i class="fas fa-hashtag"></i> Хэширование</a></li>
                <li><a href="shifr.html"><i class="fas fa-lock"></i> Шифрование</a></li>
                <li><a href="firewall.html"><i class="fas fa-fire"></i> Фаервол</a></li>
                <li><a href="endtoend.html"><i class="fas fa-fire"></i> E2E</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="modules">
        <div class="modules">
            <!--пароли 1блок-->
            <div class="module-card" id="password">
                <div class="module-header">
                    <div class="module-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <h2 class="module-title">Анализ пароля</h2>
                </div>
                <div class="module-content">
                    <p>Проверяет ~надежность пароля.</p>
                    
                    <div class="input-group">
                        <label for="password-input"><i class="fas fa-lock"></i> Введите пароль:</label>
                        <input type="text" id="password-input" placeholder="Ваш пароль" oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="strength-meter" id="strength-meter"></div>
                        </div>
                        <div id="password-feedback" class="result" style="display: none;"></div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="checkPassword()">
                        <i class="fas fa-search"></i> Анализировать пароль
                    </button>

                    <div class="input-group">
                        <label for="password-crack-time"><i class="fas fa-clock"></i> ~Время взлома:</label>
                        <div id="password-crack-time" class="result">Введите пароль для анализа</div>
                    </div>
                </div>
            </div>

                <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const crackTimeElement = document.getElementById('password-crack-time');
            const feedback = document.getElementById('password-feedback');
            
            if (!password) {
                alert('Введите пароль для проверки');
                return;
            }
            
            // Показываем блоки с результатом
            crackTimeElement.style.display = 'block';
            feedback.style.display = 'block';
            
            // Выполняем анализ
            analyzePassword(password);
        }
        
        function analyzePassword(password) {
            const strengthMeter = document.getElementById('strength-meter');
            const feedback = document.getElementById('password-feedback');
            
            let strength = 0;
            let messages = [];
            
            // Проверка длины
            if (password.length < 8) {
                messages.push('Слишком короткий (мин. 8 символов)');
            } else {
                strength += 20;
            }
            
            // Проверка на наличие цифр
            if (/\d/.test(password)) {
                strength += 20;
            } else {
                messages.push('Добавьте цифры');
            }
            
            // Проверка на наличие букв в разных регистрах
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strength += 20;
            } else {
                messages.push('Используйте заглавные и строчные буквы');
            }
            
            // Проверка на специальные символы
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                strength += 20;
            } else {
                messages.push('Добавьте специальные символы');
            }
            
            // Проверка на сложность (наличие неочевидных комбинаций)
            if (password.length > 10 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password) && /[^a-zA-Z\d]/.test(password)) {
                strength += 20;
            }
            
            // Обновление индикатора силы
            strengthMeter.style.width = strength + '%';
            
            if (strength < 40) {
                strengthMeter.style.background = 'var(--accent-danger)';
            } else if (strength < 70) {
                strengthMeter.style.background = 'var(--accent-warning)';
            } else {
                strengthMeter.style.background = 'var(--accent-success)';
            }
            
            // Показ сообщений
            if (messages.length > 0) {
                feedback.innerHTML = '<strong>Рекомендации:</strong><br>' + messages.join('<br>');
            } else {
                feedback.innerHTML = '<strong>Отличный пароль!</strong> Соответствует всем критериям безопасности.';
            }
            
            // Расчет времени взлома
            updateCrackTime(password);
        }
        
        function updateCrackTime(password) {
            const crackTimeElement = document.getElementById('password-crack-time');
            if (!password) {
                crackTimeElement.textContent = 'Введите пароль для анализа';
                return;
            }
            
            const entropy = calculatePasswordEntropy(password);
            let crackTime = '';
            
            if (entropy < 28) {
                crackTime = 'мгновенно';
            } else if (entropy < 36) {
                crackTime = 'несколько минут';
            } else if (entropy < 60) {
                crackTime = 'несколько лет';
            } else if (entropy < 80) {
                crackTime = 'тысячи лет';
            } else {
                crackTime = 'миллионы лет';
            }
            
            crackTimeElement.textContent = `Примерное время взлома: ${crackTime}`;
        }
        
        function calculatePasswordEntropy(password) {
            let charsetSize = 0;
            if (/[a-z]/.test(password)) charsetSize += 26;
            if (/[A-Z]/.test(password)) charsetSize += 26;
            if (/\d/.test(password)) charsetSize += 10;
            if (/[^a-zA-Z\d]/.test(password)) charsetSize += 32;
            
            return Math.log2(Math.pow(charsetSize, password.length));
        }
        </script>
</body>
</html><script></script>
